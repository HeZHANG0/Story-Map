<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- library imports -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="intro">
        <h1>Virtual tour: San Francisco Parks</h1>
        <p class="main" style="display: none;">This map takes you on a virtual exploration of the parks in San Francisco. Worth checking out amidst your self-quarantine!</p>
      </div>
      <div class="summary">
        <p></p>
      </div>
      <div id="image",style="display: none;">
        <p id="parkName", style="display:none;"></p>
        <img src="images/SFMOMA.jpg",alt="SF MOMA", style="display: none;", id="moma" >
        <img src="images/teaGarden.jpg",alt="tea garden", style="display: none;", id="teaGarden" >
      </div>
      <div class="legend">
        <div class='legend-title'>Park types</div>
        <div class='legend-scale'>
          <ul class='legend-labels'>
            <li><span style='background:#7fc97f;'></span>Regional Park</li>
            <li><span style='background:#beaed4;'></span>Civic Plaza or Square</li>
            <li><span style='background:#fdc086;'></span>Neighborhood Park or Playground</li>
            <li><span style='background:#ffff99;'></span>Mini Park / Community Garden</li>
            <li><span style='background:#386cb0;'></span>Others</li>
          </ul>
        </div>
      </div>
      <!-- The two buttons -->
      <div class="buttonGroup">
        <button class="button" id="previousButton" style="display: none; ">Previous     </button>
        <button class="button" id="nextButton">Next </button>
      </div>

    </div>
    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Javascript -->
    <script src="js/main.js"></script>
    <script src="js/jQuery.js"></script>
  </body>
</html>
